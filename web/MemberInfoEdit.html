<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/datepicker.js" type="text/javascript"></script>
         <script src="js/datepicker-zh-TW.js"></script>
    </head>
    <body>
        <form method="POST" action="MemberInfoEdit.do">
            <p>
        <label> Profile Picture </label>
        <input type="file" name="file" />
           </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="checkCode" name="checkCode" required>        
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="pwd" name="password" maxlength="30" required> 
            </p>
            <p>
                <label for="pwdAgain">Password Confirm:</label>
                <input type="password" id="pwdAgain" name="passwordAgain" maxlength="30" required>
            </p>
            
            <p>Date: <input type="text" id="datepicker">
               
            </p>
            <p>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" >        
            </p>
            <p>
                <label for="birthday">Birthday:</label>
                <select id="year" name="year">
                    <option value="2013">Choose</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select>
                <label for="year">year</label>
                <select id="month" name="month">
                    <option value="2013">Choose</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select>
                <label for="month">month</label>
                <select id="day" name="day">
                    <option value="2013">Choose</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select>
                <label for="day">day</label>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" >        
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" >        
            </p>
            <p>
                <label for="epaper">Epaper:</label>
                <input type="radio" name="epaperRadio">        
                <input type="radio" name="epaperRadio">        
            </p>
             <label for="introduction">Introduction:</label>
            <p>
                <textarea rows="4" cols="50" id="introduction" name="introduction">        
                </textarea>
            </p>
            
             <p>
                <label>Check Code:</label>
                <input type="text" id="gender" name="checkCode" >        
            </p>
            
            <p>
               <input type="submit" value="Confirm">
            </p>
            
        
        </form>
    </body>
</html>
